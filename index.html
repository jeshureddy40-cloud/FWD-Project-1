<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWD Project 1 - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .project-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .project-number {
            font-size: 2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FWD Project 1</h1>
        <p class="subtitle">Select a project to view</p>
        
        <div class="projects-grid">
            <a href="project.html" class="project-card">
                <div class="project-number">01</div>
                Project 1
            </a>
            <a href="project2.html" class="project-card">
                <div class="project-number">02</div>
                Project 2
            </a>
            <a href="project3.html" class="project-card">
                <div class="project-number">03</div>
                Project 3
            </a>
            <a href="project4.html" class="project-card">
                <div class="project-number">04</div>
                Project 4
            </a>
            <a href="project5.html" class="project-card">
                <div class="project-number">05</div>
                Project 5
            </a>
            <a href="project6.html" class="project-card">
                <div class="project-number">06</div>
                Project 6
            </a>
            <a href="project7.html" class="project-card">
                <div class="project-number">07</div>
                Project 7
            </a>
            <a href="project8.html" class="project-card">
                <div class="project-number">08</div>
                Project 8
            </a>
        </div>
    </div>
</body>
</html>
