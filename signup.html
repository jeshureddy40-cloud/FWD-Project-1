<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - SkillCert Track</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style1.css" />
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .auth-card {
      max-width: 480px;
      width: 100%;
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      background: radial-gradient(circle at top, #0f172a, #020617);
      border: 1px solid rgba(148, 163, 184, 0.2);
      box-shadow: 0 30px 70px rgba(15, 23, 42, 0.95);
    }
    .auth-logo {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--teal-soft);
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }
    .auth-subtitle {
      text-align: center;
      color: var(--muted);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    .auth-field {
      margin-bottom: 1.2rem;
    }
    .auth-field label {
      display: block;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .auth-field input {
      width: 100%;
      background: #020617;
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 999px;
      padding: 0.8rem 1.2rem;
      color: var(--light);
      font-size: 0.95rem;
      outline: none;
      transition: var(--transition);
    }
    .auth-field input:focus {
      border-color: var(--teal-soft);
      box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.2);
    }
    .auth-divider {
      text-align: center;
      color: var(--muted);
      margin: 1.5rem 0;
      position: relative;
    }
    .auth-divider::before,
    .auth-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(148, 163, 184, 0.2);
    }
    .auth-divider::before {
      left: 0;
    }
    .auth-divider::after {
      right: 0;
    }
    .auth-link {
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
    .auth-link a {
      color: var(--teal-soft);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    .auth-link a:hover {
      color: var(--teal);
    }
    .success-msg {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: #22c55e;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }
    .success-msg.show {
      display: block;
    }
    .error-msg {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: var(--danger);
      padding: 0.8rem 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }
    .error-msg.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">SkillCert Track</div>
      <p class="auth-subtitle">Create your account to start tracking certifications.</p>
      
      <div id="successMsg" class="success-msg"></div>
      <div id="errorMsg" class="error-msg"></div>
      
      <form id="signupForm">
        <div class="auth-field">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required />
        </div>
        
        <div class="auth-field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        
        <div class="auth-field">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required />
        </div>
        
        <div class="auth-field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>
        
        <div class="auth-field">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
        </div>
        
        <button type="submit" class="primary-btn full-width" style="margin-top: 0.5rem;">Create Account</button>
      </form>
      
      <div class="auth-divider">OR</div>
      
      <p class="auth-link">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>
  
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      
      // Validate passwords match
      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match';
        errorMsg.classList.add('show');
        setTimeout(() => {
          errorMsg.classList.remove('show');
        }, 3000);
        return;
      }
      
      // Get existing users
      const users = JSON.parse(localStorage.getItem('users')) || [];
      
      // Check if username already exists
      const existingUser = users.find(u => u.username === username);
      if (existingUser) {
        errorMsg.textContent = 'Username already exists';
        errorMsg.classList.add('show');
        setTimeout(() => {
          errorMsg.classList.remove('show');
        }, 3000);
        return;
      }
      
      // Create new user
      const newUser = {
        fullname: fullname,
        email: email,
        username: username,
        password: password
      };
      
      // Add to users array
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      // Show success message
      successMsg.textContent = 'Account created successfully! Redirecting to login...';
      successMsg.classList.add('show');
      
      // Redirect to login after 2 seconds
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    });
  </script>
</body>
</html>
